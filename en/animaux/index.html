<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu test</title>
  <script defer src="https://unpkg.com/alpinejs"></script>
  <style>
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: grid;
      place-content: center;
    }

    .header__menuBtn {
      position: relative;
      z-index: 10;
    }

    .noscroll,
    .noscroll body {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- https://emmet.io/ -->
  <!-- header>h1{Test de menu} -->
  <header>
    <h1>Test of the menu</h1>
    <button aria-controls="mainNav" @click="menuIsOpen = ! menuIsOpen" class="header__menuBtn">menu</button>
    <nav id="mainNav" x-show="menuIsOpen" x-transition.duration.800ms class="menu">
      <ul>
        <li><img src="../animaux/public/icones/material-symbols-light-menu-book-outline-rounded.svg" alt="menu"><a
            href="cats/index.html">Cat page</a></li>
        <li><img src="../animaux/public/icones/material-symbols-light-menu-book-outline-rounded.svg" alt="menu"><a
            href="dogs/index.html">Dog page</a></li>
      </ul>
    </nav>
  </header>
  <!-- h2>lorem2^p>lorem -->
  <h2>Lorem, ipsum.</h2>
  <p>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat

    nemo aliquid pariatur quam voluptates animi laudantium, aperiam
    consectetur nobis enim.
  </p>
  <a href="../../fr/animaux/index.html">FR</a>
</body>

</html>
